<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,800;1,100&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
</head>
<body>  
    <div class="card">
        <div class="card_heart">
            <i class='bx bxs-heart'></i>
        </div>

        <div class="card_cart"><i class='bx bxs-cart' ></i></div>
        <div class="card_img"><img src="nike-zoom-kd-12.png" alt=""></div>
        <div class="card_title">Nike Zoom KD 12</div>
        <div class="card_price">$99</div>
        <div class="card_size"></div>
        <div class="card_color"></div>
        <div class="card_buy"></div>
    </div>
    
</body>
</html>
